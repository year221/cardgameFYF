name: Zhao Peng You
min_player: 0
max_player: -1
default_screen_size: [1400, 800]
scale_by: BOTH
# for pixel tuples, the order is [X,Y]
cardpiles:
  - piletype: PublicPile
    pile_set_tag: residual
    display: ALL    
    mat_center: [196, 500]    
    mat_size: [280, 71] 
    mat_boundary: [21, 28.5]
    card_size: [35, 47.5]
    card_offset: [8.75, 11.875]
    mat_color: [72, 61, 139]
